<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- Basic -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Yamifood Restaurant</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Site CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Start header -->
<div th:replace="~{commons/commons::topbar(active='userQueue.html')}"></div>
<!-- End header -->

<!-- Start All Pages -->
<div th:replace="~{commons/commons::pages(text='排队情况')}"></div>
<!-- End All Pages -->

<!-- Start Contact -->
<!--<div class="map-full"></div>-->
<div class="contact-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">

                    <h2 id="show"></h2>
                    <p>Please be patient... ...</p>

                    <div class="col-md-12">
                        <div class="submit-button text-center">
                            <a class="btn btn-common" th:href="@{/user/logout}">结束用餐</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact -->

<script th:inline="javascript">
    var uid = [[${session.get('uid')}]];
    var queueSize = [[${session.get('queueSize')}]];
    var flag = [[${session.get('flag')}]];
    var eatFlag = [[${session.get('eatFlag')}]];
    var noQueue = [[${session.get('noQueue')}]];
    if (uid == null){
        document.getElementById("show").innerHTML = "您未登陆，请先登陆！";
    }else if(eatFlag==1 && queueSize==0 || flag == 1 || eatFlag==1){
        document.getElementById("show").innerHTML = "请您直接入座就餐，如未到就餐位请立刻前往！";
    }else if (flag == 2){
        document.getElementById("show").innerHTML = "您前面还有"+queueSize+"位！";
    }else {
        document.getElementById("show").innerHTML = "您未排队，无法查看排队情况！";
    }
    //if ((uid != null && flag == null) || noQueue==1)
</script>


<!-- Start Contact info -->
<div th:replace="~{commons/commons::info}"></div>
<!-- End Contact info -->

<!-- Start Footer -->
<div th:replace="~{commons/commons::footer}"></div>
<!-- End Footer -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- ALL PLUGINS -->

<script src="js/jquery.superslides.min.js"></script>
<script src="js/images-loded.min.js"></script>
<script src="js/isotope.min.js"></script>
<script src="js/baguetteBox.min.js"></script>
<script src="js/jquery.mapify.js"></script>
<script src="js/form-validator.min.js"></script>
<script src="js/contact-form-script.js"></script>
<script src="js/custom.js"></script>
<script>
    $('.map-full').mapify({
        points: [
            {
                lat: 40.7143528,
                lng: -74.0059731,
                marker: true,
                title: 'Marker title',
                infoWindow: 'Yamifood Restaurant'
            }
        ]
    });
</script>
</body>
</html>
